<mat-card mat-ripple class="card-content">
    <mat-card-content>
        <form id="edit-form">
            <mat-form-field class="input-field">
                <mat-label>Event Title</mat-label>
                <input matInput [(ngModel)]="event.title" name="title" type="text" >
            </mat-form-field> <br>
            <mat-form-field class="input-field" >
                <mat-label>Event Date</mat-label>
                <input matInput [(ngModel)]="event.date" name="date" type="text" >
            </mat-form-field> <br>
            <mat-form-field class="input-field">
                <mat-label>Event Time</mat-label>
                <input matInput [(ngModel)]="event.time" name="time" type="text" >
            </mat-form-field> <br>
            <mat-form-field class="input-field">
                <mat-label>Event Venue</mat-label>
                <input matInput [(ngModel)]="event.venue" name="venue" type="text" >
            </mat-form-field> <br>
            
            <mat-card-actions>
                <button color="accent" mat-icon-button (click)="editNote()">
                    <mat-icon>save</mat-icon>
                </button>
            </mat-card-actions>
        
        </form>
    </mat-card-content>
