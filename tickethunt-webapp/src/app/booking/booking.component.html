<mat-card>
  <mat-card-title>Ticket Booking Page</mat-card-title>
  <mat-card-content>
    <div class="container">
      <table>
        <tr *ngFor="let row of rows">
          <td *ngFor="let seat of seats">
            <div [ngClass]="{
                    'seat-select':
                      !checkSeatStatus(row + '' + seat) &&
                      !isSeatSelected(row + '' + seat),
                    'seat-selected': checkSeatStatus(row + '' + seat),
                    'seat-disabled': isSeatReserved(row + '' + seat)
                  }" (click)="seatSelect(row + '' + seat)" class="seat">
              {{ row + "" + seat }}
            </div>
          </td>
        </tr>
      </table>
    </div>
    <div style="width: 50px;margin-top: 50px; margin-bottom: 58px; display: block">
      <span class="chip reserved">reserved</span>
      <span class="chip selected">selected</span>
      <span class="chip available">available</span>
    </div>
  </mat-card-content>
</mat-card>





<div>
  <form [formGroup]="booking" (ngSubmit)="bookSeat()" class="form-container">
    <mat-form-field>
      <mat-label for="seatnumber">Seat Number:</mat-label>
      <input type="text" id="seatnumber" formControlName="seatNumber" matInput [disabled]="true"/>
    </mat-form-field>
    <mat-form-field>
         
    </mat-form-field>
    <div class="form-group">
      <label for="bookingdate">Date of Booking:</label>
      <br>
      <input type="date" class="form-control" id="bookingdate" formControlName="dateOfBooking"
        min="{{ currentDate | date : 'yyyy-MM-dd' }}" max="{{ eventDate }}" />
    </div>
    <br>
    <div class="form-group">
      <label for="price">Price:</label>
      <br>
      <input type="text" class="form-control" formControlName="price" value="{{ totalprice() }}" readonly />
    </div>
    <br>
    <button type="submit" [disabled]="booking.invalid" mat-raised-button color="primary">
      Book Seat
    </button>
  </form>
</div>

<div>
  <button routerLink="/booking-history" style="float: right" mat-raised-button color="primary">
    Booking History
  </button>
</div>
