<div class="container">
    <h1>Add an Event</h1>
    <div class="main">
        <mat-stepper orientation="vertical" [linear]="isLinear" #stepper>

        <!-- First form  -->

    <mat-step [stepControl]="firstFormGroup">
        <form [formGroup]="firstFormGroup" id="event-info">
        <ng-template matStepLabel>Fill out event information</ng-template>
        <mat-form-field appearance="fill">
            <mat-label>Name</mat-label>
            <input matInput placeholder="Last name, First name" formControlName="firstCtrl" required>
        </mat-form-field>
         <mat-form-field appearance="fill">
             <mat-label>Choose a date</mat-label>
            <input matInput [matDatepicker]="picker">
            <mat-hint>MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
         <mat-form-field appearance="fill">
            <mat-label>Time</mat-label>
            <input matInput placeholder="MM:HH" formControlName="firstCtrl" required>
        </mat-form-field>
         <mat-form-field appearance="fill">
            <mat-label>Venue</mat-label>
            <input matInput placeholder="Last name, First name" formControlName="firstCtrl" required>
        </mat-form-field>
        <div>
            <button mat-button matStepperNext mat-raised-button>Next</button>
        </div>
        </form>
    </mat-step>
    <!-- Second form -->
    <mat-step [stepControl]="secondFormGroup">
        <form [formGroup]="secondFormGroup" id="event-info">
        <ng-template matStepLabel>Fill out your address</ng-template>
        <div class="upload-image">
            <label for="">Select an image</label>
            <input type="file" class="file-input">
        </div>
        <mat-form-field appearance="fill">
            <mat-label>Oragnizer name</mat-label>
            <input matInput placeholder="Organizer name" required>
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Total Seats</mat-label>
            <input matInput placeholder="eg 62" required>
        </mat-form-field>
        <div>
            <button mat-button matStepperPrevious>Back</button>
            <button mat-button matStepperNext>Next</button>
        </div>
        </form>
    </mat-step>
    <!-- Last Setp -->
    <mat-step>
        <ng-template matStepLabel>Done</ng-template>
        <p>You are now done.</p>
        <div>
        <button mat-button matStepperPrevious>Back</button>
        <button mat-button (click)="stepper.reset()">Reset</button>
        </div>
    </mat-step>
        </mat-stepper>
    <div class="image-shift">
        <div id="img-two">Image two</div>
        <div id="img-two">Image two</div>
    </div>
    </div>
</div>
